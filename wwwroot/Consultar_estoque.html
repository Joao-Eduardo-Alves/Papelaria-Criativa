<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consultar Estoque</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Consultar Estoque</h1>

        <form id="form-cadastro">
            <!------------------------------------------------------------------------>
            <label for="buscar-nome">Nome do Produto:</label>

            <input type="text" id="buscar-nome" name="buscar-nome" required>

            <button id="btn-buscar" type="button">Buscar</button>
            <!------------------------------------------------------------------------>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor de custo</th>
                    <th>Preço de Venda</th>
                </tr>
            </thead>
            <!-- Adicione o id para facilitar o JS encontrar -->
            <tbody id="tbody-produtos">
                <!-- As linhas serão geradas pelo JS -->
            </tbody>
        </table>

        <div style="text-align: center; margin-top: 20px;">
            <a href="Index.html" class="botao-voltar">Voltar à Tela Inicial</a>
        </div>
    </div>

    <!-- Link para o JS - está no final para garantir que o HTML já carregou -->
    <script src="../js/consulta.js"></script>
    <script src="../js/consultaNome.js"></script>
</body>
</html>
