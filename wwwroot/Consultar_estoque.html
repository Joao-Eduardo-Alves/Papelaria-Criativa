<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consultar Estoque</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <h1>Consultar Estoque</h1>

        <form id="form-cadastro">

            <label for="buscar-nome">Nome do Produto:</label>
            <input type="text" id="buscar-nome" name="buscar-nome" required>

            <button id="btn-buscar" type="button">Buscar</button>

            <div style="text-align: center; margin-top: 20px;">
                <button id="btn-refresh" type="button" style="background-color: mediumpurple; color: white;">
                    Recarregar todos produtos
                </button>
            </div>

        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor de custo</th>
                    <th>Preço de Venda</th>
                </tr>
            </thead>
    
            <tbody id="tbody-produtos">
                <!-- As linhas serão geradas pelo JS -->
            </tbody>
        </table>
        
        <div style="text-align: center; margin-top: 20px;">

            <input type="number" id="id-produto" placeholder="Digite o ID do produto a ser deletado" style="width: 250px; height: 30px;">
            <button id="btn-delete" style="background-color: indianred; color: white;">
                Deletar
            </button>

        </div>
       
        <div style="text-align: center; margin-top: 20px;">
            <a href="Index.html" class="botao-voltar">Voltar à Tela Inicial</a>
        </div>
    </div>

    <script src="../js/consulta.js"></script>
    <script src="../js/consultaNome.js"></script>
    <script src="../js/deletePorId.js"></script>
</body>
</html>
