<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
  
        <form id="form-cadastro">
            
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            
            <label for="precoCusto">Valor de Custo:</label>
            <input type="number" id="precoCusto" name="precoCusto" step="0.01" required>
           
            <label for="preco-venda">Preço de Venda:</label>
            <input type="number" id="preco-venda" name="preco-venda" step="0.01" required>
           
            <button type="submit">Cadastrar Produto</button>

        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="Index.html" class="botao-voltar">Voltar à Tela Inicial</a>
        </div>

    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
