<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Venda</h1>
        <form id="form-venda">
            <!-- Formulário para registrar uma venda -->

            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="nome" step="0.01" placeholder="Digite o nome do produto" required>


            <label for="quantidade-venda">Quantidade:</label>
            <input type="number" id="quantidade-venda" name="quantidade-venda" min="1" value="1" placeholder="Digite a quantidade do produto" required>

            <label for="valor-venda">Valor:</label>
            <input type="text" id="valor-venda" name="valor-venda" step="0.01" readonly required>

            <button type="submit">Registrar Venda</button>

        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="Index.html" class="botao-voltar">Voltar à Tela Inicial</a>
            <!--botao voltar tela inicial-->
        </div>
        <h3>Vendas Registradas:</h3>
        <ul id="listaVendas"></ul>
    </div>

    <script src="../js/registraVendas.js"></script>

</body>
</html>
