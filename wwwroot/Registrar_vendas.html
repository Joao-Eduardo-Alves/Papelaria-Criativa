<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Registrar Venda</title>
  </head>
  <body>
    <div class="container">
      <h1>Registrar Venda</h1>
      <form id="form-venda">
        <label for="produto">Produto:</label>
        <input
          type="text"
          id="produtos"
          name="nome"
          list="listaProdutos"
          placeholder="Digite o nome do produto"
          required
        />

        <datalist id="listaProdutos"></datalist>

        <label for="quantidade-produto">Quantidade:</label>
        <input
          type="number"
          id="quantidade-produto"
          name="quantidade-produto"
          min="1"
          value="1"
          placeholder="Digite a quantidade do produto"
          required
        />

        <label for="valor-item">Valor:</label>
        <input
          type="text"
          id="valor-item"
          name="valor-item"
          step="0.01"
          readonly
          required
        />

        <button type="submit">Adicionar produto</button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="Index.html" class="botao-voltar">Voltar Ã  Tela Inicial</a>
      </div>

      <h3><i class="fas fa-shopping-cart"></i> Carrinho:</h3>
      <ul id="listaVendas"></ul>

      <button id="finalizar-venda" type="submit">Finalizar venda</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/registraVendas.js"></script>
  </body>
</html>
