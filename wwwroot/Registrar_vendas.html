<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Venda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registrar Venda</h1>
      <form id="form-venda">
        <label for="produto">Produto:</label>
        <input
          type="text"
          id="produtos"
          name="nome"
          step="0.01"
          placeholder="Digite o nome do produto"
          required
        />

        <label for="quantidade-produto">Quantidade:</label>
        <input
          type="number"
          id="quantidade-produto"
          name="quantidade-produto"
          min="1"
          value="1"
          placeholder="Digite a quantidade do produto"
          required
        />

        <label for="valor-item">Valor:</label>
        <input
          type="text"
          id="valor-item"
          name="valor-item"
          step="0.01"
          readonly
          required
        />

        <button type="submit">Registrar Venda</button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a href="Index.html" class="botao-voltar">Voltar à Tela Inicial</a>
      </div>

      <h3>Carrinho:</h3>
      <ul id="listaVendas"></ul>

      <!--botão adicionado p finalziar venda-->
      <button id="finalizar-venda" type="submit">Finalizar venda</button>
    </div>

    <script src="../js/registraVendas.js"></script>
  </body>
</html>
